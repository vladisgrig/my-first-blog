{% extends 'blog/base.html' %}

{% block content %}
		<div class="note">
			<div class="note-header">
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			</div>

			<div class="note-text">
				<p>{{ post.text|linebreaksbr }}</p>
				{% if post.published_date %}
				<p class="publish-date">опубликовано: {{ post.published_date }}</p>
				{% endif %}
			</div>
		</div>
{% endblock content %}
