{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="note">
			<div class="note-header">
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			</div>

			<div class="note-text">
				<p>{{ post.text|linebreaksbr }}</p>
				<p class="publish-date">создано: {{ post.created_date|date:'d-m-Y' }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
